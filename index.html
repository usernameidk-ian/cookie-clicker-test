<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie Clicker Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🍪 Cookie Clicker Clone</h1>
  
  <div class="game">
    <div class="cookie-area">
      <img id="cookie" src="https://upload.wikimedia.org/wikipedia/commons/7/70/Chocolate_chip_cookie.png" alt="cookie">
      <p>Cookies: <span id="score">0</span></p>
      <p>CPS: <span id="cps">0</span></p>
    </div>
    
    <div class="shop">
      <h2>Shop</h2>
      <button id="buyAuto">Auto Clicker (Cost: 10)</button><br>
      <button id="buyGrandma">Grandma (Cost: 50)</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
